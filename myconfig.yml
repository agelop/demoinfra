# ================================================================
# Configuração de Monitoração =====================================
- name: Adicionando servidores na monitoracao
  hosts: tag_Name_*
  remote_user: ec2-user
  become_method: sudo
  become_user: root
  tasks:
     - name: Adding servers to monitoring Create new hosts or update an existing host's info
       local_action:
       - module: zabbix_host
       - server_url: http://localhost/zabbix
       - login_user: Admin
       - login_password: zabbix
       - host_name: ec2_public_dns_name
       - visible_name: ec2_tag_Name
       - host_groups:
         AWS Servers
       - link_templates:
         Template Module ICMP Ping
       - status: enabled
       - state: present
       - interfaces:
         type: 1
         - main: 1
         - useip: 1
         - ip: 127.0.0.1
         - dns: ""
         - port: 10050
